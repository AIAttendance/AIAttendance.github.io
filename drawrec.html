<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
    height: 100%;
}

body {
    margin: 0;
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#canvas {
    width: 70%;
    aspect-ratio: 16/9;
    border: 2px solid black;
}
    </style>
    <script>

        const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");

const height = 1080;
const width = 1920;

// resize canvas (CSS does scale it up or down)
canvas.height = height;
canvas.width = width;

context.fillRect(100, 150, 200, 300);
// create a stroke
context.beginPath();
context.moveTo(50, 100);
context.lineTo(100, 150);
context.stroke();
// this ends the current path
context.beginPath();

context.strokeStyle = "red";
context.fillStyle = "red";

// implement drawing
let drawing = false;

function startDrawing(e) {
    drawing = true;
    context.beginPath();
    draw(e);
}

// window.addEventListener("mousedown", startDrawing);

function endDrawing(e) {
  drawing = false;
}

// window.addEventListener("mouseup", endDrawing);

function getMousePos(canvas, evt) {
  var rect = canvas.getBoundingClientRect(),
    scaleX = canvas.width / rect.width,
    scaleY = canvas.height / rect.height;

  return {
    x: (evt.clientX - rect.left) * scaleX,
    y: (evt.clientY - rect.top) * scaleY,
  };
}

function draw(e) {
  if (!drawing) return;

  let { x, y } = getMousePos(canvas, e);
  context.lineTo(x, y);
  context.stroke();
}

// window.addEventListener("mousemove", draw);

context.lineWidth = 10;
context.lineCap = "round";

// implement drawing rectangle
let start = {}

function startRect(e) {
    start = getMousePos(canvas, e);
}

window.addEventListener("mousedown", startRect);

function endRect(e) {
    let { x, y } = getMousePos(canvas, e);
    context.fillRect(start.x, start.y, x - start.x, y - start.y);
}

window.addEventListener("mouseup", endRect);
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Basics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
